# Dexto agent configuration that exposes the video sample MCP server.
# Start the agent with this file to stream a sample video via a tool call.

systemPrompt:
  contributors:
    - id: primary
      type: static
      priority: 0
      content: |
        You are a Dexto agent focused on testing multimedia tool results.
        When the user wants to validate video playback, call the `get_sample_video`
        tool to retrieve a short CC0 flower clip. Share the tool response and surface
        the returned media in the conversation so the UI preview can be exercised.
    - id: dateTime
      type: dynamic
      priority: 10
      source: dateTime
      enabled: true

mcpServers:
  video-demo:
    type: stdio
    command: node
    args:
      - examples/video-tool-server/video-mcp-server.mjs
    connectionMode: strict

llm:
  provider: openai
  model: gpt-4o-mini
  apiKey: $OPENAI_API_KEY
  temperature: 0.3
