<!DOCTYPE html>

<head>

<body>
    <div id="chat-container">
        <header>
            <h1>Saiki</h1>
            <button id="reset-button" title="Clear Conversation">Clear</button>

        <div id="message-list-wrapper">

        <div id="status-bar">Connecting...</div>
    </div>

    <script src="script.js" type="module"></script>
